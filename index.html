<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua Ticketing App | Home </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="trial-nav">
            <div class="navbar-brand">
                <img class="logo-img" src="./assets/images/logo.png" alt="Logo Image">
                <h1 class="brand-name">Tatua</h1>
            </div>
            <!--    Navigation -->
            <ul class="navbar-nav" id="navbar-menu">
                <li class="nav-link ">
                    <a class="" href="#" >Raise Ticket</a>
                </li>
                <li class="nav-link">
                    <a href="tickets.html">Ticket List</a>
                </li>
            </ul>
        </div>
<!--        Mobile menu-->
        <button class="mobile-menu-btn"  id="menuBtn" aria-label="toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
</header>
<main>
    <div id="toastContainer" class="toast-container"></div>

    <section class="form-section">
        <h2 class="form-section-msg">Have any enquiries? Fill in this form and we will get back to you soonest.</h2>
        <form action="" method="post" id="ticketForm" novalidate enctype="multipart/form-data">
            <div class="form-row">
                <label class="form-label" for="fullName">Full Name:</label>
                <div class="form-field">
                    <input class="" type="text" name="fullName" id="fullName" placeholder="">
                    <span class="error-message" id="fullNameError"></span>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label" for="email">Email Address:</label>
                <div class="form-field">
                    <input type="email" name="email" id="email" placeholder="">
                    <span class="error-message" id="emailError"></span>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label" for="phone">Phone Number:</label>
                <div class="form-field">
                    <input type="tel" name="phone" id="phone" placeholder="">
                    <span class="error-message" id="phoneError"></span>
                </div>

            </div>

            <div class="form-row">
                <label class="form-label" for="subject">Subject:</label>
                <div class="form-field">
                    <select name="subject" id="subject">
                        <option value="" selected="selected">Select One</option>
                        <option value="Web Development">Web Development</option>
                        <option value="App Development">App Development</option>
                        <option value="Other">Other</option>
                    </select>
                    <span  class="error-message" id="subjectError"></span>
                </div>

            </div>

            <div class="form-row">
                <label class="form-label" for="message">Message:</label>
                <div class="form-field">
                    <textarea  name="message" id="message" cols="30" rows="10"></textarea>
                    <small class="error-message" id="messageError"></small>
                </div>

            </div>

            <div class="form-row">
                <label class="form-label">Preferred Contact:</label>
                <label class="form-check">
                    <input type="radio" name="contact" id="email-contact" value="email">
                    Email
                </label>
                <label class="form-check">
                    <input type="radio" name="contact" id="phone-contact" value="phone">
                    Phone
                </label>
                <span class="error-message" id="contactError"></span>
            </div>
            <div class="form-row">
                <label class="form-label" for="attachment">Attachment:</label>
                <div class="form-field">
                    <input type="file" id="attachment" name="attachment" class="form-control">
                    <span class="help-text">Only PDF, images (.jpeg, jpg, png) of max 1MB.</span>
                    <span class="error-message" id="attachmentError"></span>
                </div>

            </div>

            <div class="t-c">
                <label class="">
                    <input type="checkbox" name="terms" id="terms" value="Agree">
                    I agree to the <a>Terms and Conditions </a>
                </label>
                <small class="error-message" id="termsError"></small>
            </div>




            <div class="">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </section>
</main>


<script src="main.js"></script>
</body>
</html>

    <section class="form-section">
        <h2 class="form-section-msg">Have any enquiries? Fill in this form and we will get back to you soonest.</h2>
        <form action="" method="post" id="ticketForm" novalidate enctype="multipart/form-data">
            <div class="form-row">
                <label class="form-label" for="fullName">Full Name:</label>
                <input type="text" name="fullName" id="fullName" placeholder="">
                <small class="error-message" id="nameError"></small>
            </div>

            <div class="form-row">
                <label class="form-label" for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="">
                <small class="error-message" id="emailError"></small>
            </div>

            <div class="form-row">
                <label class="form-label" for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="">
                <small class="error-message" id="phoneError"></small>
            </div>

            <div class="form-row">
                <label class="form-label" for="subject">Subject:</label>
                <select name="subject" id="subject">
                    <option value="" selected="selected">Select One</option>
                    <option value="Web Development">Web Development</option>
                    <option value="App Development">App Development</option>
                    <option value="Other">Other</option>
                </select>
                <small class="error-message" id="subjectError"></small>
            </div>

            <div class="form-row">
                <label class="form-label" for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <small class="error-message" id="messageError"></small>
            </div>

            <div class="form-row">
                <label class="form-label">Preferred Contact:</label>
                <label class="form-check">
                    <input type="radio" name="contact" id="email-contact" value="email">
                    Email
                </label>
                <label class="form-check">
                    <input type="radio" name="contact" id="phone-contact" value="phone">
                    Phone
                </label>
                <small class="error-message" id="contactError"></small>
            </div>

            <div class="">
                <label>
                    <input type="checkbox" name="terms" id="terms" value="Agree">
                    I agree to the <a class="t&c">Terms and Conditions </a>
                </label>
                <small class="error-message" id="termsError"></small>
            </div>

            <div class="">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>

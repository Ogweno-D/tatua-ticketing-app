<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua Ticketing App | Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons & Styles -->
    <link rel="stylesheet" href="../../assets/icons/css/all.min.css">
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>

<!-- Toast Notifications -->
<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<!-- Header -->
<header class="header">
    <nav class="navbar">
        <div class="trial-nav">
            <div class="navbar-brand">
                <img class="logo-img" src="../../assets/images/logo.png" alt="Tatua Logo">
                <h1 class="brand-name">Tatua</h1>
            </div>
            <ul class="navbar-nav" id="navbar-menu">
                <li class="nav-link"><a href="index.html">Raise Ticket</a></li>
                <li class="nav-link"><a href="#">Ticket List</a></li>
            </ul>
        </div>
        <button class="mobile-menu-btn" id="menuBtn" aria-label="Toggle menu" aria-expanded="false" aria-controls="navbar-menu">
            <span></span><span></span><span></span>
        </button>
    </nav>
</header>

<main>
    <div class="refresh-container">
        <div class="icons-container">
            <div class="filter-icon">
                <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 7H15V5H3M0 0V2H18V0M7 12H11V10H7V12Z" fill="#DB8A74"/>
                </svg>
                Filter
            </div>
            <div class="sort-icon">
                <svg width="20" height="18" viewBox="0 0 20 18" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 18L12 14H15V4H12L16 0L20 4H17V14H20M0 16V14H10V16M0 10V8H7V10M0 4V2H4V4H0Z" fill="#DB8A74"/>
                </svg>
                Sort
            </div>
        </div>
        <button class="refresh-icon" id="refreshBtn" aria-label="Refresh ticket list">
            <i class="fa-solid fa-arrows-rotate"></i>
            <span>Refresh</span>
        </button>
    </div>

    <section class="tickets-container">
        <table id="ticketsTable" class="tickets-table">
            <thead>
            <tr>
                <th>Ticket Id</th>
                <th>Raised By</th>
                <th>Ticket Details</th>
                <th>Date Created</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <!-- Main Modal -->
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <button id="closeModal" class="close" aria-label="Close modal">&times;</button>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalBody"></div>
            <div id="modalControls" class="modal-controls">
                <button id="prevFile" class="nav-btn" aria-label="Previous file">Previous</button>
                <button id="nextFile" class="nav-btn" aria-label="Next file">Next</button>
                <button id="downloadFile" class="download-btn" aria-label="Download file">Download</button>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div class="style-modal-overlay" id="filterOverlay">
        <div class="style-modal" id="filterModal">
            <div class="style-modal-header">
                <div class="style-modal-title">
                    <svg width="20" height="18" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 7H15V5H3M0 0V2H18V0M7 12H11V10H7V12Z" fill="#DB8A74"/>
                    </svg>
                    Filter table</div>
                <div class="close-filter-sort">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.0001 16.6667C6.32508 16.6667 3.33341 13.675 3.33341 10C3.33341 6.32502 6.32508 3.33335 10.0001 3.33335C13.6751 3.33335 16.6667 6.32502 16.6667 10C16.6667 13.675 13.6751 16.6667 10.0001 16.6667ZM10.0001 1.66669C5.39175 1.66669 1.66675 5.39169 1.66675 10C1.66675 14.6084 5.39175 18.3334 10.0001 18.3334C14.6084 18.3334 18.3334 14.6084 18.3334 10C18.3334 5.39169 14.6084 1.66669 10.0001 1.66669ZM12.1584 6.66669L10.0001 8.82502L7.84175 6.66669L6.66675 7.84169L8.82508 10L6.66675 12.1584L7.84175 13.3334L10.0001 11.175L12.1584 13.3334L13.3334 12.1584L11.1751 10L13.3334 7.84169L12.1584 6.66669Z" fill="#FF3B30"/>
                    </svg>
                </div>
            </div>
            <div class="style-modal-body" id="filtersContainer"></div>
            <div class="add-row">
                <button class=" btn-add add-filter">
                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 5.33333H2V4H14V5.33333ZM9.20667 10.6667H6.66667V12H8.72667C8.80667 11.52 8.97333 11.0733 9.20667 10.6667ZM12 7.33333H4V8.66667H12V7.33333ZM12 10V12H10V13.3333H12V15.3333H13.3333V13.3333H15.3333V12H13.3333V10H12Z" fill="#5856D6"/>
                    </svg>
                    Add Filter
                </button>
            </div>
            <div class="style-modal-footer">
                <button id="resetFilterBtn"> Reset Filter</button>
                <button id="applyFilterBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Sort Modal -->
    <div class="style-modal-overlay" id="sortOverlay">
        <div class="style-modal" id="sortModal">
            <div class="style-modal-header">
                <div class="style-modal-title">
                    <svg width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 18L12 14H15V4H12L16 0L20 4H17V14H20M0 16V14H10V16M0 10V8H7V10M0 4V2H4V4H0Z" fill="#DB8A74"/>
                    </svg>
                    <span>Sort table </span>
                </div>
                <div class="close-filter-sort">
                    <svg width="24" height="24" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.0001 16.6667C6.32508 16.6667 3.33341 13.675 3.33341 10C3.33341 6.32502 6.32508 3.33335 10.0001 3.33335C13.6751 3.33335 16.6667 6.32502 16.6667 10C16.6667 13.675 13.6751 16.6667 10.0001 16.6667ZM10.0001 1.66669C5.39175 1.66669 1.66675 5.39169 1.66675 10C1.66675 14.6084 5.39175 18.3334 10.0001 18.3334C14.6084 18.3334 18.3334 14.6084 18.3334 10C18.3334 5.39169 14.6084 1.66669 10.0001 1.66669ZM12.1584 6.66669L10.0001 8.82502L7.84175 6.66669L6.66675 7.84169L8.82508 10L6.66675 12.1584L7.84175 13.3334L10.0001 11.175L12.1584 13.3334L13.3334 12.1584L11.1751 10L13.3334 7.84169L12.1584 6.66669Z" fill="#FF3B30"/>
                    </svg>
                </div>
            </div>
            <div class="style-modal-body" id="sortsContainer"></div>
            <div class="add-row">
                <button class="btn-add add-sort">
                    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6666 8.66671H8.66659V12.6667H7.33325V8.66671H3.33325V7.33337H7.33325V3.33337H8.66659V7.33337H12.6666V8.66671Z" fill="#5856D6"/>
                    </svg>
                    Add Sorter
                </button>
            </div>
            <div class="style-modal-footer">
                <button id="resetSortBtn">Reset Filter</button>
                <button id="applySortBtn">Submit</button>
            </div>
        </div>
    </div>>

    <!-- Storage Toggler-->
    <section class="toggle-container">
        <div class="storage-toggle">
            <button id="toggleStorageBtn" class="btn-toggle">
                Switch Storage
            </button>
            <span>Current Storage: <strong id="currentStorage">Local </strong></span>
        </div>
    </section>
</main>

<!-- Scripts -->
<script src="../../js/encrypt.js"></script>
<script src="../../js/storage.js"></script>
<script src="../../js/toast.js"></script>
<script src="../../js/form.js"></script>
<script src="../../js/nav.js"></script>
<script src="../../js/table.js"></script>
</body>
</html>

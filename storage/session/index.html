<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua Ticketing App | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/legacy/styles.css">
    <link rel="stylesheet" href="../../assets/icons/css/all.min.css">
</head>
<body>

<!-- Toast Notifications -->
<div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

<!-- Header -->
<header class="header">
    <nav class="navbar">
        <div class="trial-nav">
            <!-- Brand -->
            <div class="navbar-brand">
                <img class="logo-img" src="../../assets/images/logo.png" alt="Tatua Logo">
                <h1 class="brand-name">Tatua</h1>
            </div>

            <!-- Desktop Navigation -->
            <ul class="navbar-nav" id="navbar-menu">
                <li class="nav-link">
                    <a href="#">Raise Ticket</a>
                </li>
                <li class="nav-link">
                    <a href="tickets.html">Ticket List</a>
                </li>
            </ul>
        </div>

        <!-- Mobile Menu Button -->
        <button
                class="mobile-menu-btn"
                id="menuBtn"
                aria-label="Toggle menu"
                aria-expanded="false"
                aria-controls="navbar-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
</header>

<!-- Main Content -->
<main>
    <section class="form-section">
        <h2 class="form-section-msg">
            Have any enquiries? Fill in this form and we will get back to you soonest.
        </h2>

        <form id="ticketForm" method="post" novalidate enctype="multipart/form-data">

            <!-- Full Name -->
            <div class="form-row">
                <label class="form-label" for="fullName">Full Name:</label>
                <div class="form-field">
                    <input type="text" name="fullName" id="fullName" placeholder="">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <span class="error-message" id="fullNameError"></span>
                </div>
            </div>

            <!-- Email -->
            <div class="form-row">
                <label class="form-label" for="email">Email Address:</label>
                <div class="form-field">
                    <input type="email" name="email" id="email" placeholder="">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <span class="error-message" id="emailError"></span>
                </div>
            </div>

            <!-- Phone -->
            <div class="form-row">
                <label class="form-label" for="phone">Phone Number:</label>
                <div class="form-field">
                    <input type="tel" name="phone" id="phone" placeholder="">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>

            <!-- Subject -->
            <div class="form-row">
                <label class="form-label" for="subject">Subject:</label>
                <div class="form-field">
                    <select name="subject" id="subject">
                        <option value="" disabled selected>Select One</option>
                        <option value="Web Development">Web Development</option>
                        <option value="App Development">App Development</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <span class="error-message" id="subjectError"></span>
                </div>
            </div>

            <!-- Message -->
            <div class="form-row">
                <label class="form-label" for="message">Message:</label>
                <div class="form-field">
                    <textarea name="message" id="message" rows="6"></textarea>
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <small class="error-message" id="messageError"></small>
                </div>
            </div>

            <!-- Preferred Contact -->
            <div class="form-row">
                <label class="form-label">Preferred Contact:</label>
                <div class="form-field">
                    <label>
                        <input type="radio" name="contact" id="email-contact" value="email">
                        Email
                    </label>
                    <label>
                        <input type="radio" name="contact" id="phone-contact" value="phone">
                        Phone
                    </label>
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <span class="error-message" id="contactError"></span>
                </div>
            </div>

            <!-- File Upload -->
            <div class="form-row">
                <label class="form-label" for="attachment">Attachments:</label>
                <div class="form-field">
                    <input type="file" id="attachment" name="attachment" class="form-control" multiple accept=".pdf,image/png,image/jpeg,image/jpg">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <div class="form-hints">
                        <span class="help-text">Only PDF, images (.jpeg, .jpg, .png) up to 1MB.</span>
                        <span class="error-message" id="attachmentError"></span>
                    </div>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="t-c form-field">
                <label>
                    <input type="checkbox" name="terms" id="terms" value="Agree">
                    I agree to the <a href="#">Terms and Conditions</a>
                </label>
                <i class="fa-solid fa-circle-exclamation error-icon"></i>
                <small class="error-message" id="termsError"></small>
            </div>

            <!-- Submit -->
            <div class="form-btn">
                <input class="btn btn-primary" type="submit" value="Submit">
                <input class="btn btn-primary" type="reset" value="Clear">
            </div>

        </form>
    </section>

    <!-- Storage Toggler-->
    <section class="toggle-container">
        <div class="storage-toggle">
            <button id="toggleStorageBtn" class="btn-toggle">
                Switch Storage
            </button>
            <span>Current Storage: <strong id="currentStorage">Local </strong></span>
        </div>
    </section>
</main>


<!-- Scripts -->
<!--<script src="main.js"></script>-->
<script src="../../js/encrypt.js"></script>
<script src="../../js/storage.js"></script>
<script src="../../js/toast.js"></script>
<script src="../../js/form.js"></script>
<script src="../../js/nav.js"></script>
<script src="../../js/table.js"></script>


</body>
</html>

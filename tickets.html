<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tatua Ticketing App | Tickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="navbar-brand">
            <img class="logo-img" src="./assets/images/logo.png" alt="Logo Image">
            <h1 class="brand-name">Tatua</h1>
        </div>
        <!--    Navigation -->
        <ul class="navbar-nav" id="navbar-menu">
            <li class="nav-link ">
                <a class="" href="index.html" >Raise Ticket</a>
            </li>
            <li class="nav-link">
                <a href="#">Ticket List</a>
            </li>
        </ul>
        <!--        Mobile menu-->
        <button class="mobile-menu-btn"  id="menuBtn" aria-label="toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
</header>
<main>
    <div class="top">
<!--        Add Icon here-->
        <i class="fa-solid fa-arrows-rotate"></i>
        <a> Refresh</a>
    </div>

<!--    Tickets-->
    <div class="tickets-container">
        <table class="tickets-table">
            <thead>
            <tr>
                <th>Ticket Id</th>
                <th>Raised by</th>
                <th>Ticket Details</th>
                <th>Date Created</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-label="Ticket Id">1</td>
                <td data-label="Raised by">
                    <p class="user-name">John Doe</p>
                    <p class="user-email">john-doe@gmail.com</p>
                </td>
                <td data-label="Ticket Details">
                    <p class="message-title">Mobile App is slow</p>
                    <p class="user-message">The mobile app is taking forever to load</p>
                </td>
                <td data-label="Date Created">2024-03-06 18:00:00</td>
                <td data-label="Status">
                    <span class="status open">Open</span>
                </td>
                <td data-label="Actions" class="actions">
                    <i class="fa-solid fa-info-circle"></i>
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash-alt delete"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>




</main>

<script src="main.js"></script>
</body>
</html>
